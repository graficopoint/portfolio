        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #000000; /* Solid black base */
                position: relative;
                min-height: 100vh;
                overflow-x: hidden; /* Prevents horizontal scroll */
            }

            /*
        A pseudo-element (::before) is used to display the uploaded cosmic background image.
        This layer now serves as the primary background.
        */
            body::before {
                content: "";
                position: fixed; /* Ensures it covers the entire viewport */
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url("./attached_assets/bg_1.png");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                z-index: -2;
                opacity: 0.9;
            }

            /*
        A second pseudo-element (::after) is used for the dark overlay,
        ensuring content readability. It sits above the animated gradients.
        */
            body::after {
                content: "";
                position: fixed; /* Fixed to cover the entire viewport */
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                /* This overlay adds a subtle dark tint and blend effect over the background */
                background: linear-gradient(
                    to bottom right,
                    rgba(0, 0, 0, 0.4),
                    rgba(0, 0, 0, 0.2)
                ); /* Slightly less opaque */
                z-index: -1; /* Placed above the animated gradients (z-index: -2) and below main content */
            }

            /* Ensure main content is above all background layers */
            .container {
                position: relative; /* Essential for z-index to work */
                z-index: 1; /* Places the main content above all pseudo-elements */
            }

            /* Applying Playfair Display to name and tagline texts */
            .name-text,
            .tagline-text {
                font-family: "Playfair Display", serif; /* Now uses Playfair Display */
                color: #ffd700;
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            }

            .tagline-text {
                color: #e0e0e0;
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }

            .intro-text {
                font-family: "Playfair Display", serif;
                color: #c0c0c0;
                font-style: italic;
                line-height: 1.8;
            }

            .icon {
                /* This filter changes the SVG icon color to gold-like */
                filter: invert(80%) sepia(100%) saturate(2000%) hue-rotate(0deg)
                    brightness(100%) contrast(100%);
            }

            .nav-button {
                color: #ffd700; /* Gold text color */
                transition: all 0.1s ease-out; /* Further reduced transition duration for a quicker effect */
                text-shadow: 0 0 0px rgba(255, 215, 0, 0); /* Initial state, no shadow */
                padding: 0.75rem 1.5rem; /* px-6 py-3 equivalent */
                border-radius: 9999px; /* rounded-full equivalent */
            }
            .nav-button:hover {
                color: #fff; /* Lighter gold on hover */
                transform: scale(
                    1.02
                ); /* Slight scale up for a lighter effect */
                text-shadow: 0 0 5px rgba(255, 215, 0, 0.4); /* Lighter glow on hover */
            }

            /* Carousel Styles */
            .carousel-wrapper {
                width: 100%;
                overflow: hidden;
                background-color: rgba(
                    0,
                    0,
                    0,
                    0.6
                ); /* Still has a subtle background for contrast */
                padding: 20px 0;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
                border-radius: 0.75rem; /* rounded-xl equivalent */
                backdrop-filter: blur(5px); /* Apply blur to carousel wrapper */
            }

            .carousel-track {
                display: flex;
                animation: scrollRightToLeft 70s linear infinite; /* Optimized timing for seamless loop */
            }

            .carousel-item {
                min-width: 300px;
                max-width: 350px;
                height: auto;
                margin: 0 20px;
                border: 1px solid rgba(255, 215, 0, 0.3);
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
                border-radius: 0.5rem; /* rounded-md equivalent for items */
            }

            .carousel-item img {
                display: block;
                width: 100%;
                height: auto;
                border-radius: 0.375rem; /* rounded-sm equivalent for images */
            }

            /* Carousel Animation */
            @keyframes scrollRightToLeft {
                0% {
                    transform: translateX(0);
                } /* Start with first image visible */
                100% {
                    transform: translateX(calc(-15 * (350px + 40px)));
                } /* Move exactly 15 images, then seamlessly loop back */
            }

            /* Responsive Adjustments */
            @media (max-width: 768px) {
                .name-text {
                    font-size: 4rem;
                }
                .tagline-text {
                    font-size: 1.75rem;
                }
                .intro-text {
                    font-size: 1rem;
                }
                .nav-button-text {
                    font-size: 0.9rem;
                }
                .carousel-item {
                    min-width: 220px;
                    max-width: 80%;
                    margin: 0 10px;
                }
            }
